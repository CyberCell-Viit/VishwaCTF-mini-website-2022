<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VishwaCTF Mini</title>
    <link rel="icon" href="/images/title.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body style="background-color: black;">
    <header>
        <div class="container">
            <nav class="flex">
                <div class="flex i-center space full">
                    <div class="logo">
                        <img style="height: 60px; margin-right: 2rem;" src="images/logo.png" alt="logo">
                    </div>
                    <div class="navs">
                        <a href="#">HOME</a>
                        <a href="">ABOUT US</a>
                        <a href="">FAQ</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div>
        <img class="title" src="/images/title.png" alt="">
    </div>
    <br>
    <div class="head">
        <p><span style="color: white;">VISHWA</span><span style="color: red;">CTF</span><br><span style="color: white;">2021-22</span></p>
    </div>
    <div class="diamond">
        <div>
            <p id="days" class="big-text">0</p>
            <span>Days</span>
        </div>
        <div>
            <p id="hours" class="big-text">0</p>
            <span>Hours</span>
        </div>
        <div>
            <p id="min" class="big-text">0</p>
            <span>Min</span>
        </div>
        <div>
            <p id="sec" class="big-text">0</p>
            <span>Sec</span>
        </div>
        </div>
        <div class="date">
            <p style="color: white;font-family: 'Raleway',sans-serif;font-size: 20px;text-align: center;">15 Jan 2022 to 18 Jan 2022</p>
        </div>
        <button class="btn">Play CTF</button>
        <footer>
            <h2 style="color: white;font-family: 'Raleway',sans-serif;">CONTACT US</h2>
            <div class="socials ">
                <ul style="text-align: center;">
                    <li style="display: inline; margin: 1rem;"><a href="https://discord.gg/e3452fjYBP" target="_blank"><img height="25px" src="./images/Discord-Logo-White.png" alt="Discord"></a></li>
                    <li style="display: inline; margin: 1rem;"><a href="https://www.instagram.com/cybercell_viit/" target="_blank"><img height="25px" src="./images/Vector (1).png" alt="Instagram"></a></li>
                    <li style="display: inline; margin: 1rem;"><a href="https://www.linkedin.com/company/cybercell-viit/" target="_blank"><img height="25px" src="./images/Vector.png" alt="LinkedIn"></a></li>
                    <li style="display: inline; margin: 1rem;"><a href="https://twitter.com/cybercellviit" target="_blank"><img height="25px" src="./images/Vector (2).png" alt="Twitter"></a></li>
                    <li style="display: inline; margin: 1rem;"><a href="https://github.com/CybercellVIIT" target="_blank"><img height="25px" src="./images/Vector (3).png" alt="Github"></a></li>
                </ul>
            </div>
        </footer>
</body>
</html>
